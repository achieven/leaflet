<html>
<head>
    <title>simplex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="assets/assets.css">

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            map: {
                rxjs: 'node_modules/rxjs' // added this map section
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                rxjs: {defaultExtension: 'js'}
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>

<div class="modal fade" id="newTripModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <form class=navbar-form>
                            <ul class="nav navbar-nav">
                                <li><input type="text" class="form-control createName" placeholder="name"></li>
                                <li><input type="date" class="form-control createDate" placeholder="bio"></li>
                                <li class="form-control alert-danger error-create-trip hide"></li>
                            </ul>
                        </form>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-xs-3">
                        <ul class="landmarks"></ul>
                    </div>
                    <div class="col-xs-9 ">
                        <div id="mapid"></div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info saveTrip">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
